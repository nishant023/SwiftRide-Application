spring.application.name=SwiftRideApp
server.port=8080
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/swift_drive_app
spring.datasource.username=root
spring.datasource.password=Nish@nt
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate & JPA
spring.jpa.hibernate.ddl-auto=update
# Use update/create/create-drop as per environment
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.modelmapper=TRACE
#spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.mysql.MySQL8SpatialDialect
# DO NOT explicitly set the dialect (let Hibernate auto-detect MySQL 8)
#spring.jpa.hibernate.ddl-auto=update
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Optional: Set InnoDB storage engine
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
# Enable SQL Bind Parameter Logging (for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE
# HikariCP Connection Pool
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000
